<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Express your Thoughts</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container w-75">
        <a class="navbar-brand" href="#">HunterX</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'blog-home' %}">Home</a>
            <a class="nav-link active" aria-current="page" href="{% url 'blog-home' %}">Trending</a>
            <a class="nav-link active" aria-current="page" href="{% url 'blog-about' %}">About</a>
          </div>
        </div>
        <div class="d-flex">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Profile</a>
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container w-75 p-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alerts alert-{{ message.tag }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
